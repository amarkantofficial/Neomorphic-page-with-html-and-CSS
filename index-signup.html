<!DOCTYPE html>
<html>
    <title>Mathematics Competition</title>
    <link rel="stylesheet" href="style.css"/>

    <body>
        <div class="login-div">
            <div class="logo"></div>
            <div class="title">Mathematics Competition</div>
            <div class="sub-title">Registration Form</div>
            <div class="fields">
                <div class="username">
                    <input type="full-name" class="user-input" placeholder="Full-Name" />
                </div>

                <div class="school">
                    <input type="school" class="user-input" placeholder="School" />
                </div>

                <div class="email">
                    <input type="email" class="user-input" placeholder="E-mail Address" />
                </div>

                <div class="phonenumber">
                    <input type="phonenumber" class="user-input" placeholder="Phone Number" />
                </div>

                <div class="password">
                    <input type="password" class="user-input" placeholder="Password" />
                </div>
            </div>

            <button class="signin-button">Sign Up</button>
            <div class="link">
                <a href="index.html">Login To Account</a>
            </div>

            <div class="contact">If you have any problem or enquiries, Click on the link below.
                <a href="index-contact.html">Contact Us</a>
            </div>
        </div>
    </body>
</html>
